<!-- HTML start -->
<!DOCTYPE html>
<html lang="en">

        <title>Hero45678 - Home</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!-- Main body -->
    <body>
        <!-- Navigation bar (top) -->
        <div class="navigation">
            <h1 class="title">Hero45678 - Home</h1>
            <div class="navbar">

        <br>

        <br>
        <br>
